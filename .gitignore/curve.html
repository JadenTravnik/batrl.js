<body>
<p>Simple learning agent</p>
<div id='canvasDiv'>
	<canvas id="canvas" width="1024" height="512"></canvas>
</div>

<div id='tables'>
	<div class='actionTable'>
		<span>Up</span>
		<div id='upTable' class="actionTableValues"></div>
	</div>
	<div class='actionTable'>
		<span>Stay</span>

	</div>
	<div class='actionTable'>
		<span>Down</span>	
		<div id='downTable' class="actionTableValues"></div>
	</div>

	<div class='actionTable'>
		<span id='currentDirection'></span>
		<span id='state'></span>
		<span id='agentY'></span>
	</div>
